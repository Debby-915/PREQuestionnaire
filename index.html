<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirect</title>
</head>
<body>
    <script>
        // declare the variable
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        let targetUrlList = ["https://www.surveycake.com/s/zxXnY", "https://www.surveycake.com/s/G672d", "https://www.surveycake.com/s/R6GNm", "https://www.surveycake.com/s/0zKPy"];

        let ans = getRandomInt(100);
        // console.log(ans);

        if(ans < 25){
            location.href = "https://www.surveycake.com/s/zxXnY";
        } 
        else if(ans >= 25 && ans < 50){
            location.href = "https://www.surveycake.com/s/G672d";
        }
        else if(ans >= 50 && ans < 75){
            location.href = "https://www.surveycake.com/s/R6GNm";
        }
        else {
            location.href = "https://www.surveycake.com/s/0zKPy";
        }
    </script>
</body>
</html>
